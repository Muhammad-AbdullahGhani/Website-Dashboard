<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Table.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
</head>

<body>
    <div class="container">
        <div class="side-menu">
            <a href="index.html">Dashboard</a>
            <a href="table.html">Tables</a>
        </div>
        <div class="main-content">
            <section>
                <div class="search">
                    <input type="text" id="searchbar" placeholder="Enter the city">
                    <select id="tempUnit">
                        <option value="metric">Celsius</option>
                        <option value="imperial">Fahrenheit</option>
                    </select>
                    <button class="btn" id="btn">Get Weather</button>
                    <div class="filter">
                        <select name="Filter" id="drop">
                            <option value="asc">Filters</option>
                            <option value="asc">Temperature in ascending</option>
                            <option value="withoutrain">Days without rain</option>
                            <option value="highttemp">Days with highest Temperature</option>
                            <option value="desc">Temperature in descending</option>
                            <option value="lowhigh">Lowest to highest temperature</option>
                          </select>
    
                    </div>
                </div>
                
            </section>
            <section>
                <h1 id="daycast">5-Day Weather Forecast</h1>
                <div id="forecastData">
                    <div id="day1" class="forecast-day">
                        <p id="date1">Date: --</p>
                        <p id="temp5day1">Temperature: --</p>
                        <p id="descr5day1">Weather: --</p>
                        <img id="weatherIcon1" alt="Weather Icon">
                    </div>
                    <div id="day2" class="forecast-day">
                        <p id="date2">Date: --</p>
                        <p id="temp5day2">Temperature: --</p>
                        <p id="descr5day2">Weather: --</p>
                        <img id="weatherIcon2" alt="Weather Icon">
                    </div>
                    <div id="day3" class="forecast-day">
                        <p id="date3">Date: --</p>
                        <p id="temp5day3">Temperature: --</p>
                        <p id="descr5day3">Weather: --</p>
                        <img id="weatherIcon3" alt="Weather Icon">
                    </div>
                    <div id="day4" class="forecast-day">
                        <p id="date4">Date: --</p>
                        <p id="temp5day4">Temperature: --</p>
                        <p id="descr5day4">Weather: --</p>
                        <img id="weatherIcon4" alt="Weather Icon">
                    </div>
                    <div id="day5" class="forecast-day">
                        <p id="date5">Date: --</p>
                        <p id="temp5day5">Temperature: --</p>
                        <p id="descr5day5">Weather: --</p>
                        <img id="weatherIcon5" alt="Weather Icon">
                    </div>
                </div>
            </section>

            <h2>Weather Charts</h2>
            <div id="charts">
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                    <canvas id="lineChart"></canvas>
                    <canvas id="donutChart"></canvas>
                </div>
            </div>

        </div>
    </div>


    <script type="module" src="Script.js" defer></script>
</body>

</html>
